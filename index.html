<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.5/lib/p5.min.js"></script>

    <script src="src/sketch.js"></script>

    <!-- add extra scripts below -->
    <script src="src/toolbox.js"></script>
    <script src="src/colourPalette.js"></script>
    <script src="src/helperFunctions.js"></script>

    <script src="src/spraycanTool.js"></script>
    <script src="src/freehandTool.js"></script>
    <script src="src/lineToTool.js"></script>
    <script src="src/mirrorDrawTool.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <main class="wrapper">
      <div class="help">
        <button>?</button>
      </div>
      <nav class="header">
        <div class="project-name">
          <label>
            <input
              type="text"
              oninput="this.parentNode.dataset.value = this.value"
              size="13"
              placeholder="My untitled project"
              class="title"
            />
          </label>
        </div>
        <div class="menu-parent">
          <menu role="menu">
            <li>
              <button id="saveImageButton">Save</button>
            </li>
            <li>
              <button>Export</button>
            </li>
            <li>
              <button>Import</button>
            </li>
          </menu>
        </div>
      </nav>
      <div class="box" id="sidebar">
        <button id="clearButton">Clear</button>
      </div>
      <div id="content"></div>
    </main>
  </body>
</html>
